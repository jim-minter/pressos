### Open Source
![Richard Stallman](/content/OpenSourceAndRedHat/img/richard_stallman.jpg)

> **Why I Must Write GNU**
> 
> "I consider that the golden rule requires that if I like a program, I must share it with other people who like it. Software sellers want to divide the users and conquer them, make each user agree not to share with others. I refuse to break solidarity with other users in this way."
>
> The GNU Manifesto

**Richard Stallman (RMS)**, Founder of the Free Software Foundation, 1985

---

### Open Standards
![Tim Berners-Lee](/content/OpenSourceAndRedHat/img/tim-berners-lee.jpg)

> "The decision to make the Web an open system was necessary for it to be universal. You can't propose that something be a universal space and at the same time keep control of it."

**Sir Tim Berners-Lee**, Creator of the World Wide Web, 1998

---

### Open Content
![Lawrence Lessig](/content/OpenSourceAndRedHat/img/lawrence-lessig.jpg)

> "Remember the refrain: We always build on the past; the past always tries to stop us. Freedom is about stopping the past, but we have lost that ideal."
> 
> "While the creative works from the 16th century can still be accessed and used by others, the data in some software programs from the 1990s is already inaccessible."

**Lawrence Lessig**, Founding member of Creative Commons

---

### And of course Linux...
![Linus Torvalds](/content/OpenSourceAndRedHat/img/linus_torvalds.jpg)

> To: comp.os.minix
>

**Linus Torvalds**, August 25, 1991

## Many variations vendors take on open source

* Some enable optimizations for their hardware <!-- .element: class="fragment" data-fragment-index="1" -->
* Some use open-core to upsell proprietary add-ons <!-- .element: class="fragment" data-fragment-index="2" -->
* Some invest in focused areas <!-- .element: class="fragment" data-fragment-index="3" -->
* Some contribute little and soley ship and support <!-- .element: class="fragment" data-fragment-index="4" -->

## Is Open Source a Business Model?

* No <!-- .element: class="fragment" data-fragment-index="1" -->
* But it is the best DEVELOPMENT model on the planet <!-- .element: class="fragment" data-fragment-index="2" -->
* Enables collaboration <!-- .element: class="fragment" data-fragment-index="3" -->
* Gives users flexibility to consume on their terms <!-- .element: class="fragment" data-fragment-index="4" -->
* Red Hat's subscription model is our business Model. <!-- .element: class="fragment" data-fragment-index="5" -->
